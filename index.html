<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/sass/main.css">
    <title>Youtube clone</title>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="nav-left">
                    <button><img src="https://icongr.am/entypo/menu.svg?size=81&color=ffffff" alt=""></button>
                    <a href=""><img src="./img/youtubelogo.png" alt=""></a>
                    <a href=""><h1>YouTube</h1></a>
                </div>

                <div class="nav-center">
                    <input type="text" placeholder="Buscar">
                   <button><img src="https://icongr.am/feather/search.svg?size=37&color=787878" alt=""></button>
                   <img class="nav-center-icon" src="https://icongr.am/fontawesome/microphone.svg?size=30&color=ffffff" alt="">
                </div>

                <div class="nav-right">
                    <a class="icon-link" href="#"><img class="icon-img" src="https://icongr.am/fontawesome/video-camera.svg?size=30&color=ffffff" alt=""></a>
                    <a class="icon-link" href="#"><img class="icon-img" src="https://icongr.am/fontawesome/th.svg?size=30&color=ffffff" alt=""></a>
                    <a class="icon-link" href="#"><img class="icon-img" src="https://icongr.am/fontawesome/bell.svg?size=30&color=ffffff" alt=""></a>
                    <a class="link-user" href=""><img class="link-user-image" src="./img/ivan.jpg" alt="user-image"></a>
                </div>
            </nav>
        </header>
    </div>

    <div class="main">

            <a href=""><img src="https://icongr.am/fontawesome/home.svg?size=30&color=7a7a7a" alt=""> Principal</a>

            <a href=""><img src="https://icongr.am/fontawesome/play.svg?size=30&color=7a7a7a" alt=""> Subscripciones</a>
            <a href=""><img src="https://icongr.am/fontawesome/play-circle.svg?size=30&color=7a7a7a" alt=""> Originals</a>
            <a href=""><img src="https://icongr.am/fontawesome/play-circle-o.svg?size=30&color=7a7a7a" alt=""> Music</a>
            <hr>
            <a href=""><img src="https://icongr.am/fontawesome/archive.svg?size=30&color=7a7a7a" alt=""> Biblioteca</a>
            <a href=""><img src="https://icongr.am/fontawesome/undo.svg?size=30&color=7a7a7a" alt=""> Historial</a>
            <a href=""><img src="https://icongr.am/fontawesome/toggle-right.svg?size=30&color=7a7a7a" alt=""> Tus videos</a>
            <a href=""><img src="https://icongr.am/fontawesome/clock-o.svg?size=30&color=7a7a7a" alt=""> Ver mas tarde</a>
            <a href=""><img src="https://icongr.am/fontawesome/play-circle-o.svg?size=30&color=7a7a7a" alt=""> Videos que me gustan</a>
            <a href=""><img src="https://icongr.am/fontawesome/chevron-down.svg?size=30&color=7a7a7a" alt=""> Mostrar mas</a>
            <hr>
        </aside>

        <div class="main-content">
          <div class="main-content-buttons">
              <button class="btn active">Todos</button>
              <button class="btn">Musica</button>
              <button class="btn">Aventuras</button>
              <button class="btn">Tendencias</button>
              <button class="btn">Motocicletas</button>
              <button class="btn">Videojuegos</button>
              <button class="btn">Tecnologia</button>
              <button class="btn">Animales</button>
              <button class="btn">Vida extraterrestre</button>
              <button class="btn">Demostracion culinaria</button>

          </div>

          <div class="main-content-videos">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/DxpwGtS3RgM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <iframe width="300" height="200" src="https://www.youtube.com/embed/u0En5d5QpE4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
